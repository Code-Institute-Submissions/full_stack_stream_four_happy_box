{% load bootstrap_tags %}
<div class="col-xs-12">
  <div class="card">
    <div class="card-header">
      <h2>Leave a Review</h2>
    </div>

    <div class="card-body">
      <form method="post" action="{% url 'add_a_review' %}">
        {% csrf_token %}
        
        {{ review_form | as_bootstrap }}
        
        <input type="hidden" name="product" value="{{product.id}}"/>
        <input type="submit" class="btn submit_button" value="LEAVE REVIEW"/>
      </form>
    </div>
</div>
</div>
