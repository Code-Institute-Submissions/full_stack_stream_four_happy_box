{% extends "base.html" %} {% load bootstrap_tags %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel accounts">
                <div class="panel-body accounts_form">
                    <h3>New Post</h3>
                    <form class="auth" method="POST" enctype="multipart/form-data">
                        {% csrf_token %} {{ form | as_bootstrap }}
                        <button type="submit" class="btn btn-default submit_button">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
