{% extends 'base.html' %} {% load bootstrap_tags %} {% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel">
                    <div class="panel-body">
                        <h3>Add Comment</h3>
                        <form  method="POST">{% csrf_token %} {{ form | as_bootstrap }}
                            <button type="submit" class="btn btn-default  submit_button">SEND</button>
                            <input type="hidden" name="id" value="{{comment.author}}" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
